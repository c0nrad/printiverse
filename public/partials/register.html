<form method="POST" action="/api/users/register">
  <label for="usernameInput">Username</label>
  <input type="text" class="u-full-width" name="username" id="usernameInput">

  <label for="emailInput">Email</label>
  <input type="text" class="u-full-width" name="email" id="emailInput">

  <label for="passwordInput">Password</label>
  <input type="password" class="u-full-width" name="password" id="passwordInput">

  <button type="submit" class="button-primary">Register</button>
</form>
