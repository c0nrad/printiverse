
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Printiverse</title>

  <!-- Bootstrap core CSS -->
  <link href="/components/skeleton/css/skeleton.css" rel="stylesheet">


</head>

<body ng-app="app">

  <style>
    .navbar-list li {
      display: inline;
      float: left;
      margin-right: 20px;
    }

    .navbar-list li a {
      font-weight: 600;
      text-decoration: none;
      color: #33C3F0;
    }

    .navbar-list li:last-child {
      margin-right: 0px

    }

  </style>

  <nav class="navbar" ng-controller="HeaderController">
    <div class="container">
      <ul class="navbar-list">
        <li><a href="/">Printiverse<a/></li>
      </ul>

      <ul ng-if="!me.email" class="navbar-list u-pull-right">
        <li><a href="/#/login">Login</a></li>
        <li><a href="/#/register">Register</a></li>
      </ul>

      <ul ng-if="me.email" class="navbar-list u-pull-right">
        <li><a href="/#/request">Request</a></li>
        <li><a href="/#/account">{{me.username}}</a></li>
      </ul>
    </div>
  </nav>

  <style>
  .container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
  }
  @media (min-width: 768px) {
    .container {
      width: 750px;
    }
  }
  @media (min-width: 992px) {
    .container {
      width: 970px;
    }
  }
  @media (min-width: 1200px) {
    .container {
      width: 1170px;
    }
  }
  </style>
  <div class="container">

    <div ui-view></div>

  </div><!-- /.container -->


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="/components/moment/moment.js"> </script>
  <script src="/components/angular/angular.js"> </script>

  <script src="/components/angular-ui-router/release/angular-ui-router.js"> </script>
  <script src="/components/angular-resource/angular-resource.js"> </script>
  <script src="/components/underscore/underscore.js"> </script>

  <script src="/components/thingiview.js/javascripts/Three.js"></script>
  <script src="/components/thingiview.js/javascripts/plane.js"></script>
  <script src="/components/thingiview.js/javascripts/thingiview.js"></script>

  <script src="/js/app.js"> </script></body>
</html>
